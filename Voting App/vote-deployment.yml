apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-deployment
  namespace: vote
  labels:
    app: vote-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote-app
  template:
    metadata:
      labels:
        app: vote-app
    spec:
      containers:
      - name: vote-app
        image: kodekloud/examplevotingapp_vote:before
        imagePullPolicy: Always
        ports:  
        - containerPort: 80
          name: http
        resources:  
          limits:
            cpu: 100m
            memory: 50Mi